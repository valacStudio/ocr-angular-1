  <form #loginForm="ngForm" (ngSubmit)="onSubmitForm(loginForm)">
    <div class="form-group">
      <label for="usernameInput">Identifiant</label>
      <input id="usernameInput" type="text" [(ngModel)]="username" name="username">
    </div>
    <div class="form-group">
      <label for="passwordInput">Mot de Passe</label>
      <input id="passwordInput" type="password" [(ngModel)]="password" name="password">

      <button type="submit" >Login</button>
    </div>
  </form>
</div>
